  <body class="text-center loginBody">
    <form method="POST" action="/login" class="form-signin">
  <i class="fas fa-clinic-medical hosicon"></i>
  <h1 class="h3 mb-3 font-weight-normal">Login only for Clinic Doctors</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-outline-secondary clickButton" type="submit">Sign in</button>
  </form>
</body>
